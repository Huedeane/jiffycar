

<!--
Solutions UI design should match company style guides:
• Font: Open Sans
• Title color: #CE0E2D
• Standard text color: #2D2A26
• Headers text color: #758692
The solution should have:
1. Stage 1: List of cars
a. Users should be able to see list of cars in the fleet
b. Users should be able to add new cars
c. Users should be able to edit existing entries in the list
d. Users should be able change car state: Available or Rented
e. Users should be able to clearly see if car is rented or not
f. Car should have these properties: Unique ID, Car Maker, Car Model, Manufacturing
Year, Number of seats, Price per day, Rented Date From, Rented Date To
2. Stage 2: Rent history
a. Each car should have rent history.
b. Rent history should include: Date from, Date to, Number of days rented, Miles Driven,
Price per day, Total Price (days rented * price per day), Total Price with VAT (Total Price
+ 21%)
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jiffy Car | Rental Car</title>

        <!--Google Font (Open Sans)-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

        <!--CSS file-->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <main>
            <!--Navbar-->
            <nav class="navbar bg-light navbar-light">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">WebSiteName</a>
                    </div>
                </div>
            </nav>

            <!--Table Container-->
            <div class="container-fluid">
                
                <!--Table-->
                <table class="table table-bordered table-hover">
                    <tr class="bg-muted">
                        <th data-colname="id" data-order="desc"># &#8595</th>
                        <th data-colname="make" data-order="desc">MAKE &#8595</th>
                        <th data-colname="model" data-order="desc">MODEL &#8595</th>
                        <th data-colname="year" data-order="desc">YEAR &#8595</th>
                        <th data-colname="seats" data-order="desc">SEATS &#8595</th>
                        <th data-colname="price" data-order="desc">PRICE/DAY</th>
                        <th data-colname="available" data-order="desc">IS AVAILABLE</th>
                    </tr>

                    <tbody id="rent-table">
                    </tbody>

                </table>               
            </div> 

            <!--Activate Car Modal Button-->
            <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">+</button>
            <!--Car Modal-->
            <div class="modal" tabindex="-1" role="dialog" id="mymodal">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">
                                <h5 class="modal-title">Create Car</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputMake">Make:</label>
                                        <input type="make" class="form-control" id="inputMake">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputModel">Model:</label>
                                        <input type="model" class="form-control" id="inputModel">
                                    </div>
                                </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputYear">Manufacturing Year:</label>
                                    <input type="year" class="form-control" id="inputYear">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="mr-sm-2" for="inputYears">Number of Seats:</label>
                                    <select class="custom-select mr-sm-2" id="inputSeats">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPrice">Price per Day:</label>
                                    <input type="price" class="form-control" id="inputPrice">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="mr-sm-2" for="inputAvailable">Is Available:</label>
                                    <select class="custom-select mr-sm-2" id="inputAvailable">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </body>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    
    <!--JS file-->
    <script src="/js/app.js"></script>
</html>
