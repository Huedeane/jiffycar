

<!--
Solutions UI design should match company style guides:
• Font: Open Sans
• Title color: #CE0E2D
• Standard text color: #2D2A26
• Headers text color: #758692
The solution should have:
2. Stage 2: Rent history
a. Each car should have rent history.
b. Rent history should include: Date from, Date to, Number of days rented, Miles Driven,
Price per day, Total Price (days rented * price per day), Total Price with VAT (Total Price
+ 21%)
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jiffy Car | Rental Car</title>

        <!-- Google Font (Open Sans) -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- CSS file -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Icon -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

        
        
    </head>
    <body>
        <main>
            
 
            <!--Navbar-->
            <nav class="navbar bg-light navbar-light">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Jiffy Car</a>
                    </div>
                </div>
            </nav>

            <!--Content-->
            <div class="container container-fluid">
                
                <div class="row m-5">
                    <div class="col-lg-6">
                        <h2>Table</h2>
                    </div>
                    <div class="col-lg-6">
                        <!--Activate Car Modal Button-->
                        <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal" onclick="changeModalTitle('Create Car');" data-toggle="tooltip" title="Add">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                </div>
                
                
                <div class="row">
                    <div class="col-xs-12">
                        <!--Table-->
                        <table class="table table-bordered table-hover">
                        <tr class="bg-muted">
                            <th data-colname="id" data-order="desc">#</th>
                            <th data-colname="make" data-order="desc">MAKE</th>
                            <th data-colname="model" data-order="desc">MODEL</th>
                            <th data-colname="year" data-order="desc">YEAR</th>
                            <th data-colname="seats" data-order="desc">SEATS</th>
                            <th data-colname="price" data-order="desc">PRICE/DAY</th>
                            <th data-colname="available" data-order="desc">AVAILABLE</th>
                            <th data-colname="modify" data-order="desc"></th>
                        </tr>

                        <tbody id="rent-table">
                        </tbody>

                    </table>  
                    </div>
                </div>             
            </div> 

            
            
            <!-- Car Modal -->
            <div class="modal" id="mymodal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <!-- Modal Form -->
                        <form autocomplete="off" id="car-form">
    
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h5 class="modal-title" id="form-title">Create Car</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
    
                            <!-- Modal Body -->
                            <div class="modal-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputMake">Make:</label>
                                        <input type="make" class="form-control" id="inputMake">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputModel">Model:</label>
                                        <input type="model" class="form-control" id="inputModel">
                                    </div>
                                </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputYear">Manufacturing Year:</label>
                                    <input type="year" class="form-control" id="inputYear">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="mr-sm-2" for="inputYears">Number of Seats:</label>
                                    <select class="custom-select mr-sm-2" id="inputSeats">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPrice">Price per Day:</label>
                                    <input type="price" class="form-control" id="inputPrice">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="mr-sm-2" for="inputAvailable">Is Available:</label>
                                    <select class="custom-select mr-sm-2" id="inputAvailable">
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </main>

    </body>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--Popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!--JS file-->
    <script src="js/app.js" type="text/javascript"></script>

</html>
